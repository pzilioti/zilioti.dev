<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
    <ui:define name="content">
        <h:outputStylesheet name="css/projects.css"/>
        <div class="grid m-2">
            <div class="sm:col-12 md:col-4 lg:col-2">
                <h:form>
                    <div class="card">
                        <p:menu model="#{projectBean.model}"
                                styleClass="border-none "
                                style="#{themeBean.checked ? 'background: #0d0f12' : '' }"
                        />
                    </div>
                </h:form>
            </div>
<!--            <p:divider layout="vertical" styleClass="align-self-stretch"/>-->
            <div class="sm:col-12 md:col-8 m-2">
                <p:card id="content" styleClass="w-auto">
                    <f:facet name="header">
                        <h:graphicImage rendered="#{projectBean.haveImg()}" id="projectPhoto"  name="images/#{projectBean.project.urlImage}"/>
                    </f:facet>
                    <f:facet name="title">
                        #{projectBean.project.getTitle()}
                    </f:facet>
                    <p>#{projectBean.haveProject() ? contentBean.getContent(projectBean.project.getDescription()) : contentBean.getContent("welcome_project")}</p>
                    <f:facet name="footer">
                        <p:linkButton rendered="#{projectBean.haveGithub()}" href="#{projectBean.project.github}" value="#{contentBean.getContent('github')}" icon="fa fa-fw fa-github" style="margin-right:20px;"/>
                        <p:linkButton rendered="#{projectBean.haveLink()}" href="#{projectBean.project.link}" value="#{contentBean.getContent('visit')}" icon="pi pi-globe" style="margin-right:20px;"/>
                    </f:facet>
                </p:card>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
