<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">

    <ui:define name="content">
        <h:outputStylesheet name="css/index.css"/>
            <div class="grid m-2">
                <div class="sm:col-12 lg:col-4">
                    <h:graphicImage id="profilePhoto" class="border-solid border-circle border-primary max-w-full bg-white" name="images/me.png"/>
                </div>
                <div class="sm:col-12 lg:col-8 p-5">
                    <p class="text-justify text-xl pr-7 #{themeBean.checked ? 'text-dark' : '' }">
                        #{contentBean.getContent("self_introduction")}
                    </p>
                    <div class="flex justify-content-end">
                        <h:outputLink value="#{aboutBean.info.linkedin}" target="_blank" class="no-underline m-2">
                            <i class="fa fa-fw fa-linkedin text-3xl"/>
                        </h:outputLink>

                        <h:outputLink value="#{aboutBean.info.github}" target="_blank" class="no-underline m-2">
                            <i class="fa fa-fw fa-github text-3xl"/>
                        </h:outputLink>

                        <h:outputLink value="mailto:#{aboutBean.info.email}" target="_blank" class="no-underline m-2">
                            <i class="fa fa-fw fa-envelope-o text-3xl"/>
                        </h:outputLink>
                    </div>

                    <div>
                        <p class="text-justify #{themeBean.checked ? 'text-dark' : '' }">
                            #{contentBean.getContent("latest_blog")}
                        </p>
                        <p class="inline-block text-lg text-justify #{themeBean.checked ? 'text-dark' : '' }">
                            #{postsBean.latestPost.publishedFormatted()}:
                        </p>
                        <h:outputLink value="#{postsBean.latestPost.url}"  class="no-underline m-2">
                            <p class="inline-block text-lg text-justify #{themeBean.checked ? 'text-dark' : '' }">
                                #{postsBean.latestPost.title}
                            </p>
                        </h:outputLink>

                    </div>
                </div>
            </div>

    </ui:define>
</ui:composition>
</html>
